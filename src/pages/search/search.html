<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Eshop</ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotohome()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
      <button ion-button (click)="gotocart()">
        <ion-icon name="ios-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
</ion-header>

<ion-content no-padding>
  <ion-row>
    <ion-col col-12 col-sm-6 col-md-6 *ngFor="let item of items">
      <ion-card no-padding (click)="openProduct(item.id)">
        <ion-card-content>
          <img [ngClass]="'relatedproductimg'" src="{{item.img}}"/>
          <h5 [ngClass]="'company ellipsis'" ion-text color="dark">
            <strong>{{item.name}}</strong>
          </h5>
          <p [ngClass]="'product ellipsis'" ion-text color="dark">{{item.desc}}</p>
          <p [ngClass]="'details ellipsis'">Price:
            <span ion-text color="danger">
              <b>{{item.price}}</b>
            </span>
          </p>
        </ion-card-content>
      </ion-card>

    </ion-col>
    <ion-col col-12 [ngClass]="'nosearchresult'" align="center" *ngIf="items.length==0  && searchtext">
        <ion-icon color="gray" name="ios-alert-outline"></ion-icon>
        <p ion-text color="gray">No results found for <b>&quot;{{searchtext}}&quot;</b></p>
    </ion-col>
  </ion-row>

</ion-content>
