<ion-header>
    <ion-navbar hideBackButton="true">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title align="center">Payment</ion-title>
      <ion-buttons end>
        <button ion-button (click)="gocart()">
          <ion-icon name="ios-cart"></ion-icon>
        </button>
        <button ion-button (click)="gohome()">
          <ion-icon name="ios-home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content >
    <ion-row>
        <ion-col col-12 padding align="center">
          <ion-icon name="ios-checkmark-circle-outline" color="secondary" [ngClass]="'completedicon'"></ion-icon>
          <p ion-text color="gray">Payment Completed, your product is ready to shipping</p>
          <button ion-button color="secondary" (click)="backtohome()">
            Back to Home
          </button>
        </ion-col>
      </ion-row>
</ion-content>
